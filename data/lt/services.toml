[startups]
id = "startups"
h2 = "Startuoliams"
h3 = "Judėkite greitai ir išbandykite savo idėjas"
p = """
Turite inovatyvią produkto idėją, kuriai reikia DI, bet jūsų komandai trūksta patirties? DI ekspertų
subūrimas reikalauja laiko ir resursų. Sutelkite savo dėmesį į klientus ir kuriamą vertę, o
mes pasirūpinsime jūsų vizijos prototipų sukūrimu.
"""

[smes]
id = "smes"
h2 = "Vidutinėms įmonėms"
h3 = "Padidinkite produktų vertę su DI technologijomis"
p = """
Jums reikia DI grįstų sprendimų, kad padidintumėte savo produkto vertę? Leiskite mums įsigilinti
į Jūsų poreikį, išanalizuoti situaciją ir sukurti geriausią sprendimą, glaudžiai bendradarbiaujant
su Jūsų komanda.
"""

[enterprises]
id = "enterprises"
h2 = "Korporacijoms"
h3 = "Pasitelkite specifines žinias ir patirtį"
p = """
Turite aiškiai apibrėžtą užduotį, kuriai reikia specifinio jūsų R&D komandos pastiprinimo? Mes greitai
įsigiliname į sudėtingus procesus, prisitaikome prie egzistuojančios infrastruktūros ir sukuriame aukštos kokybės sprendimus.
"""